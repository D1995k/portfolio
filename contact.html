<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Deepak Kumar Sharma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Contact Me</h1>
    <p class="mt-2">Let’s Work Together</p>
  </header>

  <!-- Contact Form -->
  <section class="container mx-auto py-12 px-6">
    <h2 class="text-2xl font-bold text-center mb-8">Get In Touch</h2>
    <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">

      <div>
        <label class="block text-left font-semibold mb-2">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-left font-semibold mb-2">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-left font-semibold mb-2">Message</label>
        <textarea name="message" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400"></textarea>
      </div>

      <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Send Message
      </button>

    </form>
  </section>

  <!-- Google Drive Section -->
  <section class="container mx-auto text-center py-12 px-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Download My Portfolio</h2>
    <p class="text-gray-600 mb-6">Click below to access my portfolio, resume, and work samples.</p>
    <a href="https://forms.gle/Qp95tJjU9umEbFVB7" target="_blank" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">
      View on Google Drive
    </a>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-gray-100 text-center py-6">
    <p>© 2025 Deepak Kumar Sharma | Contact</p>
  </footer>

</body>
</html>
